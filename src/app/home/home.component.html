<!--container-->
<div class="container text-center ">
    <div class="row" *ngIf="allBooks.length>0">
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6" *ngFor="let book of allBooks">
            <!--book card-->
            <div class="card book">
                <img class="card-img-top img-fluid imgb" src="assets/images/book.jpg">
                <div class="card-body">
                    <h2 class="card-title" style="font-family: cursive">{{book.name | uppercase}}</h2>

                    <h4 class="card-text"> {{book.authors}}</h4>
                    <a [routerLink]="['/bookview' , book.url]" class="btn btn-danger">More Details..</a>
                </div>
            </div>
            <!--book card ends here-->
        </div>
        <!--col ends here-->
    </div>
    <!--row ends here-->


    <!--2nd row-->
    <div class="row" *ngIf="allCharacters.length>0">
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6" *ngFor="let character of allCharacters">
            <!--Character card-->
            <div class="card char">
                <img class="card-img-top img-fluid imgch" src="assets/images/character.jpg">

                <div class="card-body">
                    <h5 class="card-title" *ngIf="character.name" style="color: black">{{character.name | uppercase}}</h5>
                    <p class="card-text" style="color: black">Gender : {{character.gender}}</p>

                    <a [routerLink]="['/characterview', character.url]" class="btn btn-info">
                        <p style="color: black"> More Details..</p>
                    </a>
                </div>
            </div>
            <!--character card ends here-->
        </div>
        <!--col ends-->
    </div>
    <!--2nd row ends-->

    <!--3rd row-->
    <div class="row" *ngIf="allHouses.length>0">
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6" *ngFor="let house of allHouses">
            <!--house card-->
            <div class="card hou">
                <img class="card-img-top img-fluid imgho" src="assets/images/houses.jpg">
                <div class="card-body">
                    <h5 class="card-title" style="font-family: cursive">{{house.name | uppercase}}</h5>
                    <p class="card-text">Region : {{house.region}}</p>
                    <a [routerLink]="['/houseview', house.url]" class="btn btn-success">More Details...</a>
                </div>
            </div>
            <!--house card ends here-->
        </div>
        <!--col ends here-->
    </div>
    <!--3rd row ends here-->
</div>
<!--container ends here-->
